<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Weather App</h1>
        </div>
        <div class="form">
            <input id="cities" type="text" name="cities" placeholder="City here" maxlength="50">
            <input id="submit" type="submit" value="Search">
        </div>
        <div class="result">
            <h3 id="cityName"></h3>
            <ul>
                <li>Weather: <span id="weather"></span></li>
                <li>Temperature: <span id="temperature"></span></li>
                <li>Wind Speed: <span id="wind"></span></li>
            </ul>
        </div>
        <p id="demo"></p>
        <footer>
            <span>
                Weather App - &copy; 2019 Gian Maria Tarsi
            </span>
        </footer>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
